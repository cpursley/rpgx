worker_processes  8;
error_log logs/error.log;

events {
  worker_connections 1024;
}

http {
  upstream database {
    postgres_server 127.0.0.1 dbname=tweeter user=chase password=;
  }

  server {
    listen 8888;

    location /tweets {
      postgres_pass database;
      rds_json on;
      rds_json_root 'data';
    
      # GET
      # usage: CURL http://localhost:8888/tweets
      postgres_query GET "SELECT * FROM tweets";
      postgres_rewrite HEAD GET no_rows 404;
    
    
      # POST
      # usage: CURL -X POST "http://localhost:8888/tweets?name=9livez&about=I've got nine lives"
      postgres_escape $escaped_post $arg_post;
      
      postgres_query   POST   "INSERT INTO tweets (post) VALUES ($escaped_post)";
      postgres_rewrite POST   changes 201;
    
    }
  
    location ~ /tweets/(?<id>\d+) {
      postgres_pass database;
      rds_json on;
      rds_json_root 'data';
    
      # GET
      # usage: CURL http://localhost:8888/tweets/1
      postgres_escape  $escaped_id $id;
      postgres_query   HEAD GET "SELECT * FROM tweets WHERE (id = $escaped_id)";
      postgres_rewrite HEAD GET no_rows 404;
    
    
      # PUT
      # usage: CURL -X PUT "http://localhost:8888/cats/1?name=Hot Wiskerz&about=Sweatin & meowin"
      postgres_escape $escaped_post $arg_post;
      
      postgres_query   PUT "UPDATE tweets SET post = $escaped_post WHERE (id = $escaped_id)";
      postgres_rewrite PUT no_changes 410;
    
    
      # DELETE
      # usage: curl -X DELETE http://localhost:8888//1
      postgres_query   DELETE "DELETE FROM tweets WHERE (id = $escaped_id)";
      postgres_rewrite DELETE no_changes 410;
      postgres_rewrite DELETE changes 204;
    
    }
  
  location /users {
      postgres_pass database;
      rds_json on;
      rds_json_root 'data';
    
      # GET
      # usage: CURL http://localhost:8888/users
      postgres_query GET "SELECT * FROM users";
      postgres_rewrite HEAD GET no_rows 404;
    
    
      # POST
      # usage: CURL -X POST "http://localhost:8888/users?name=9livez&about=I've got nine lives"
      postgres_escape $escaped_username $arg_username;
      
      postgres_query   POST   "INSERT INTO users (username) VALUES ($escaped_username)";
      postgres_rewrite POST   changes 201;
    
    }
  
    location ~ /users/(?<id>\d+) {
      postgres_pass database;
      rds_json on;
      rds_json_root 'data';
    
      # GET
      # usage: CURL http://localhost:8888/users/1
      postgres_escape  $escaped_id $id;
      postgres_query   HEAD GET "SELECT * FROM users WHERE (id = $escaped_id)";
      postgres_rewrite HEAD GET no_rows 404;
    
    
      # PUT
      # usage: CURL -X PUT "http://localhost:8888/cats/1?name=Hot Wiskerz&about=Sweatin & meowin"
      postgres_escape $escaped_username $arg_username;
      
      postgres_query   PUT "UPDATE users SET username = $escaped_username WHERE (id = $escaped_id)";
      postgres_rewrite PUT no_changes 410;
    
    
      # DELETE
      # usage: curl -X DELETE http://localhost:8888//1
      postgres_query   DELETE "DELETE FROM users WHERE (id = $escaped_id)";
      postgres_rewrite DELETE no_changes 410;
      postgres_rewrite DELETE changes 204;
    
    }
  

    # HTTP Error Codes
    error_page 400 @400;
    location @400 { echo '{"error":{ "code": 400, "message": "Bad Request" }}'; }
    error_page 401 @401;
    location @401 { echo '{"error":{ "code": 401, "message": "Unauthorized" }}'; }
    error_page 403 @403;
    location @403 { echo '{"error":{ "code": 403, "message": "Forbidden" }}'; }
    error_page 404 @404;
    location @404 { echo '{"error":{ "code": 404, "message": "Not Found" }}'; }
    error_page 405 @405;
    location @405 { echo '{"error":{ "code": 404, "message": "Method Not Allowed" }}'; }
    error_page 406 @406;
    location @406 { echo '{"error":{ "code": 406, "message": "Not Acceptable" }}'; }
    error_page 407 @407;
    location @407 { echo '{"error":{ "code": 407, "message": "Proxy Authentication Required" }}'; }
    error_page 410 @410;
    location @410 { echo '{"error":{ "code": 410, "message": "Gone" }}'; }
    error_page 412 @412;
    location @412 { echo '{"error":{ "code": 412, "message": "Precondition Failed" }}'; }
    error_page 415 @415;
    location @415 { echo '{"error":{ "code": 415, "message": "Unsupported Media Type" }}'; }
    error_page 500 @500;
    location @500 { echo '{"error":{ "code": 500, "message": "Internal Server Error" }}'; }
    error_page 501 @501;
    location @501 { echo '{"error":{ "code": 501, "message": "Not Implemented" }}'; }
    error_page 502 @502;
    location @502 { echo '{"error":{ "code": 502, "message": "Bad Gateway" }}'; }
    error_page 504 @504;
    location @504 { echo '{"error":{ "code": 504, "message": "Gateway Timeout" }}'; }

  }
}
